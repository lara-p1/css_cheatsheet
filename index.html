<!DOCTYPE html>
<html>
  <head>
    <title>learning HTML</title>
  </head>
  <body>
    <div>
      <p><strong>HELLO,WORLD</strong></p>
      <p><em>MY FIRST WEB PAGE!</em></p>
    </div>

    <div>
      <h1>heading 1</h1>
      <h2>heading 2</h2>
      <h3>heading 3</h3>
      <h4>heading 4</h4>
    </div>

    <div>
      <ul>
        <li>peculiar</li>
        <li>precious</li>
        <li>joel</li>
      </ul>
    </div>

    <div>
      <ol>
        <li>peculiar</li>
        <li>precious</li>
        <li>joel</li>
      </ol>
    </div>
    <div>
      <h5>FRUIT OF THE SPIRIT</h5>
      <ol>
        <li>joy</li>
        <li>goodness</li>
        <li>kindness</li>
        <li>peace</li>
        <li>selfcontrol</li>
        <li>patience</li>
      </ol>
    </div>

    <form>
      <label for="username">ENTER USERNAME:</label>
      <input
        type="text"
        id="usernmae"
        name="username"
        placeholder="username"
        required
      />
      <br /><br />
      <label for="email">ENTER EMAIL:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="email"
        required
      />
      <br /><br />
      <label for="password">PASSWORD:</label>
      <input
        type="password"
        id="password"
        name="password"
        placeholder="password"
        required
      />

      <p>Select your age</p>
      <input type="radio" name="age" value"0.25" id="option-1">
      <label for="option-1">0-25</label>
      <input type="radio" name="age" value"26-50" id="option-2">
      <label for="option-2">26-50</label>
      <input type="radio" name="age" value"51+" id="option-3">
      <label for="option-3">51+</label>

      <br /><br />
      <p>SECURITY QUESTION</p>
      <label for="question">security question:</label>
      <select name="question" id="question">
        <option value="q1">what is your father's name?</option>
        <option value="q2">what is your favorite colour?</option>
        <option value="q3">what is your best friend name?</option>
      </select>

      <br><br>

      <label for="answer">Security question answer</label>
      <input type="text" id="answer" name="answer">

      <br><br>

      <label for="biography">your biography</label><br>
      <textarea
        name="biography"
        id="biography"
        cols="30"
        rows="10"
        placeholder="about you..."
      ><textarea>

      <br><br>

      <input type="submit" value="submit form">

    </form>
    
  </body>
</html>
